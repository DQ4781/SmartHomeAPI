<!DOCTYPE html>
<html>
<head>
    <title>Lighting Control</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Lighting Control</h1>
        <div class="mt-3">
            <form action="{{ url_for('light.add_device') }}" method="post">
                <label for="room">Add a new light device:</label>
                <select name="room" id="room">
                    <option value="bedroom">Bedroom</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="living_room">Living Room</option>
                    <option value="office">Office</option>
                    <option value="hallway">Hallway</option>
                </select>
                <button type="submit" class="btn btn-primary">Add Device</button>
            </form>
        </div>
        {% if devices %}
            {% for device in devices %}
                <div class="mt-3">
                    <h4>{{ device.room }}</h4>
                    <form action="{{ url_for('light.update_device') }}" method="post">
                        <input type="hidden" name="device_id" value="{{ device.id }}">
                        <input type="range" name="setting" min="0" max="100" value="{{ device.setting }}">
                        <button type="submit" class="btn btn-success">Update</button>
                    </form>
                    <form action="{{ url_for('light.delete_device') }}" method="post">
                        <input type="hidden" name="device_id" value="{{ device.id }}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            {% endfor %}
        {% else %}
            <p>No connected light devices at the moment.</p>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
